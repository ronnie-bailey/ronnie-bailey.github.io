<style>

  @keyframes fader {
    from { opacity: 1.0; }
    to   { opacity: 0.0; }
  }

  .fading-slideshow {
    margin: 1em auto;
    padding: 0;
    width: 382px;
    height: 292px;
    list-style-type: none;
  }

  .fading-slideshow > li {
    position: absolute;
  }

  /* current slide */

  .fading-slideshow > li:nth-of-type(1) {
    animation-name: fader;
    animation-delay: 4s;
    animation-duration: 1s;
    z-index: 20;
  }

  /* next slide to display */

  .fading-slideshow > li:nth-of-type(2) {
    z-index: 10;
  }

  /* all other slides */

  .fading-slideshow > li:nth-of-type(n+3) {
    display: none;
  }

</style>
