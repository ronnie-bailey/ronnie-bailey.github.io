<!DOCTYPE html>
<html>
<head>
  <title>Professional IT Resume</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .header {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .word-cloud {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      margin-bottom: 40px;
    }
    .word-cloud span {
      display: inline-block;
      font-size: 16px;
      margin: 0 10px;
      animation: rotate 10s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px;
    }
    .resume-section {
      margin-bottom: 40px;
    }
    .resume-section h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .resume-item {
      margin-bottom: 20px;
    }
    .resume-item .item-title {
      font-weight: bold;
    }
    .resume-item .item-date {
      color: #888;
    }
    .resume-item .item-description {
      color: #555;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    .resume-item:hover .item-description {
      opacity: 1;
    }
    .resume-item .item-description.show-description {
      opacity: 1;
    }
    .resume-item .item-description.hide-description {
      opacity: 0;
    }
  </style>
  <script>
    function toggleDescription(item) {
      const description = item.querySelector(".item-description");
      description.classList.toggle("show-description");
      description.classList.toggle("hide-description");
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>Professional IT Resume</h1>
    <div class="word-cloud">
      <span>Technical Skill 1</span>
      <span>Technical Skill 2</span>
      <span>Technical Skill 3</span>
      <!-- Add more technical skills here -->
    </div>
  </div>
  <div class="container">
    <div class="resume-section">
      <h2>Work Experience</h2>
      <div class="resume-item" onclick="toggleDescription(this)">
        <div class="item-title">Job Title</div>
        <div class="item-date">January 20XX - Present</div>
        <div class="item-description hide-description">
          Description of your responsibilities and achievements.
        </div>
      </div>
      <!-- Add more work experience items here -->
    </div>
    <div class="resume-section">
      <h2>Education</h2>
      <div class="resume-item" onclick="toggleDescription(this)">
        <div class="item-title">Degree</div>
        <div class="item-date">Year</div>
        <div class="item-description hide-description">
          Description of your education and coursework.
